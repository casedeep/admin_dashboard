<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Locations</title>
  <style>
    body {
      background-color: #121212;
      color: #ccc;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    a {
      color: #6b97ae;
      text-decoration: none;
    }

    a:hover {
      color: #79bbda;
    }

    h1, h2 {
      font-size: 12px;
      border-bottom: 1px solid #333;
      padding-bottom: 6px;
      margin-bottom: 15px;
    }

    .form-section {
      display: none;
      margin-bottom: 20px;
      position: relative;
      max-width: 400px;
    }

    .form-section input[type="text"] {
      width: 94.5%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #2a2a2a;
      border: 1px solid #444;
      border-radius: 6px;
      color: #ccc;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 8px 16px;
      background-color: #2a3b52;
      border: none;
      border-radius: 5px;
      color: #ccc;
      cursor: pointer;
    }

    button:hover {
      background-color: #3a4b65;
    }

    .location {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1e1e1e;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    .location-actions button {
      margin-left: 5px;
      padding: 4px 8px;
      font-size: 12px;
    }

    #createLocationButton {
      margin-bottom: 15px;
    }

    .form-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .close-btn {
      background: none;
      border: none;
      color: #ccc;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>
    <a href="admin_dashboard.html">Admin Dashboard</a>
    <font style="color: #555;">|</font>
    <a href="#">Logout</a><br><br>
    <span style="font-size: large;">Locations</span>
  </h1>

  <button id="createLocationButton" onclick="showCreateLocationForm()">Create Location</button>

  <div class="form-section" id="createLocationForm">
    <div class="form-header">
      <p id="formTitle">Create Location</p>
      <button class="close-btn" onclick="hideCreateLocationForm()">âœ•</button>
    </div>
    <input type="text" id="locationName_ja" placeholder="Location Name (ja)">
    <input type="text" id="locationName_en" placeholder="Location Name (en)">
    <input type="text" id="locationId" placeholder="Location ID" maxlength="32">
    <div class="buttons">
      <button onclick="addOrEditLocation()">OK</button>
      <button onclick="resetForm(); hideCreateLocationForm()">Cancel</button>
    </div>
  </div>

  <h2>Locations List</h2>
  <div id="locationList"></div>

  <script>
    const locationList = [];
    let currentEditIndex = -1;

    function showCreateLocationForm() {
      const form = document.getElementById('createLocationForm');
      const title = document.getElementById('formTitle');
      const createBtn = document.getElementById('createLocationButton');

      form.style.display = 'block';
      createBtn.style.display = 'none';

      if (currentEditIndex === -1) {
        title.innerText = 'Create Location';
        resetForm();
      } else {
        const location = locationList[currentEditIndex];
        title.innerText = 'Edit Location';
        document.getElementById('locationName_ja').value = location.name1;
        document.getElementById('locationName_en').value = location.name2;
        document.getElementById('locationId').value = location.id;
      }
    }

    function hideCreateLocationForm() {
      document.getElementById('createLocationForm').style.display = 'none';
      document.getElementById('createLocationButton').style.display = 'inline-block';
      resetForm();
    }

    function addOrEditLocation() {
      const name1 = document.getElementById('locationName_ja').value.trim();
      const name2 = document.getElementById('locationName_en').value.trim();
      const id = document.getElementById('locationId').value.trim();

      if (!name1 || !name2 || !id) {
        alert('Please enter both location names and ID');
        return;
      }

      if (currentEditIndex === -1) {
        locationList.push({ name1, name2, id });
      } else {
        locationList[currentEditIndex] = { name1, name2, id };
      }

      renderList();
      hideCreateLocationForm();
    }

    function resetForm() {
      document.getElementById('locationName_ja').value = '';
      document.getElementById('locationName_en').value = '';
      document.getElementById('locationId').value = '';
      currentEditIndex = -1;
    }

    function renderList() {
      const container = document.getElementById('locationList');
      container.innerHTML = '';
      locationList.forEach((location, index) => {
        const div = document.createElement('div');
        div.className = 'location';
        div.innerHTML = `
          <div>
            <strong>${location.name1}</strong> / ${location.name2} (${location.id})
          </div>
          <div class="location-actions">
            <button onclick="moveUp(${index})">Up</button>
            <button onclick="moveDown(${index})">Down</button>
            <button onclick="editLocation(${index})">Edit</button>
            <button onclick="deleteLocation(${index})">Delete</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function moveUp(index) {
      if (index === 0) return;
      [locationList[index - 1], locationList[index]] = [locationList[index], locationList[index - 1]];
      renderList();
    }

    function moveDown(index) {
      if (index === locationList.length - 1) return;
      [locationList[index + 1], locationList[index]] = [locationList[index], locationList[index + 1]];
      renderList();
    }

    function deleteLocation(index) {
      if (confirm("Are you sure to delete?")) {
        locationList.splice(index, 1);
        renderList();
      }
    }

    function editLocation(index) {
      currentEditIndex = index;
      showCreateLocationForm();
    }
  </script>

</body>
</html>
